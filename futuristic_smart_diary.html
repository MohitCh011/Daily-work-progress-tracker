
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Futuristic Smart Diary</title>
<style>
:root {
  --accent1: #3b82f6;
  --accent2: #8b5cf6;
  --accent3: #ec4899;
  --text: #e2e8f0;
  --muted: #94a3b8;
  --bg: #0f172a;
  --card: rgba(17, 24, 39, 0.7);
  --border: rgba(255,255,255,0.1);
}
body.light {
  --bg: #f4f4f9;
  --card: rgba(255,255,255,0.8);
  --text: #1e293b;
  --muted: #475569;
  --border: rgba(0,0,0,0.1);
}
*{box-sizing:border-box;}
body {
  margin:0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.4s, color 0.4s;
}
header {
  display:flex; justify-content:space-between; align-items:center;
  padding:12px 20px; backdrop-filter: blur(12px);
  background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
  color:white; font-weight:600;
}
header a{
  color:white; text-decoration:none; background:rgba(255,255,255,0.1);
  padding:6px 12px; border-radius:8px; transition:all 0.3s;
}
header a:hover{background:rgba(255,255,255,0.3);}
.container{max-width:900px;margin:20px auto;padding:10px;}
.controls{display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:15px;}
button{
  background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
  color:white;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;font-size:13px;
  transition:transform 0.2s;
}
button:hover{transform:scale(1.05);}
.timeline{background:var(--card);border-radius:16px;padding:16px;box-shadow:0 0 15px rgba(0,0,0,0.2);}
.entry{display:flex;align-items:center;gap:12px;margin-bottom:10px;}
.time{flex:0 0 100px;font-weight:600;color:var(--muted);}
.textbox{flex:1;background:transparent;border:1px solid var(--border);border-radius:8px;padding:8px;color:var(--text);}
.textbox:focus{outline:none;border-color:var(--accent2);box-shadow:0 0 8px var(--accent2);}
.fixed{opacity:0.7;}
.progressbar{height:10px;background:var(--border);border-radius:10px;overflow:hidden;margin:10px 0;}
.progressfill{height:100%;width:0%;background:linear-gradient(90deg,var(--accent1),var(--accent2),var(--accent3));transition:width 0.4s;}
.summary{margin-top:15px;}
textarea{width:100%;height:100px;background:transparent;color:var(--text);border:1px solid var(--border);border-radius:8px;padding:8px;}
.quote{text-align:center;margin:12px 0;font-style:italic;color:var(--muted);}
footer{text-align:center;color:var(--muted);margin:20px 0;}
.toggle-theme{border-radius:50%;width:36px;height:36px;display:flex;align-items:center;justify-content:center;font-size:18px;}
.backtotop{
  position:fixed;bottom:30px;right:30px;background:linear-gradient(90deg,var(--accent1),var(--accent2),var(--accent3));
  color:white;border:none;border-radius:50%;width:42px;height:42px;cursor:pointer;font-size:18px;display:none;
}
.backtotop.show{display:flex;align-items:center;justify-content:center;}
.dashboard{display:none;margin-top:20px;}
.week{display:grid;grid-template-columns:repeat(7,1fr);gap:10px;}
.daybox{
  background:var(--card);border:1px solid var(--border);border-radius:10px;padding:10px;text-align:center;
  transition:all 0.3s;cursor:pointer;
}
.daybox:hover{transform:translateY(-3px);box-shadow:0 0 10px var(--accent2);}
.streak{text-align:center;font-weight:600;margin-top:10px;}
</style>
</head>
<body class="dark">
<header>
  <div>ü™ê Futuristic Smart Diary</div>
  <div style="display:flex;gap:8px;align-items:center;">
    <a href="https://mohitch011.github.io/TCS-NQT-Preparation-page/" target="_blank">TCS NQT Tracker</a>
    <button id="theme-toggle" class="toggle-theme">üåô</button>
  </div>
</header>
<div class="container">
  <div class="controls">
    <button id="prev-day">‚¨ÖÔ∏è Prev</button>
    <input type="date" id="date-picker">
    <button id="next-day">Next ‚û°Ô∏è</button>
    <button id="view-toggle">üìÜ Dashboard</button>
  </div>
  <div class="progressbar"><div class="progressfill" id="progress-fill"></div></div>
  <div class="quote" id="quote"></div>
  <div id="timeline" class="timeline"></div>
  <div class="summary">
    <h4>üßæ Daily Summary</h4>
    <textarea id="summary"></textarea>
    <div style="margin-top:8px;display:flex;gap:8px;">
      <button id="download">üì§ Download PDF</button>
      <button id="clear">üßπ Clear Day</button>
    </div>
  </div>
  <div class="dashboard" id="dashboard">
    <h4>üìÖ Weekly Overview</h4>
    <div class="week" id="week"></div>
    <div class="streak" id="streak"></div>
  </div>
</div>
<button class="backtotop" id="backtotop">‚¨ÜÔ∏è</button>
<footer>All progress auto-saved locally üíæ</footer>
<script>
const HOURS = ["7:00 AM","8:00 AM","9:00 AM","10:00 AM","11:00 AM","12:00 PM","1:00 PM","2:00 PM","3:00 PM","4:00 PM","5:00 PM","6:00 PM","7:00 PM","8:00 PM","9:00 PM","10:00 PM","11:00 PM","11:30 PM"];
const QUOTES = [
"Discipline beats motivation.",
"Consistency builds mastery.",
"Small progress is still progress.",
"Stay patient and persistent.",
"Focus on what you can control.",
"Effort compounds over time.",
"Do it even when you don‚Äôt feel like it."
];
const timeline=document.getElementById('timeline'),datePicker=document.getElementById('date-picker'),progressFill=document.getElementById('progress-fill'),quoteEl=document.getElementById('quote'),summary=document.getElementById('summary'),dashboard=document.getElementById('dashboard'),week=document.getElementById('week'),streakEl=document.getElementById('streak');
function emojiFor(h){const t=h.includes("AM")?parseInt(h):parseInt(h)+12;if(t<10)return"üåÖ";if(t<12)return"‚òï";if(t<17)return"üíª";if(t<21)return"üìñ";if(t===21)return"üçΩÔ∏è";return"üåô";}
function createTimeline(date){timeline.innerHTML="";HOURS.forEach(h=>{const div=document.createElement('div');div.className='entry';const time=document.createElement('div');time.className='time';time.textContent=h;const input=document.createElement('input');input.className='textbox';input.type='text';const key=`${date}_${h}`;input.value=localStorage.getItem(key)||'';input.addEventListener('input',()=>{localStorage.setItem(key,input.value);updateProgress(date);});if(h==="9:00 PM"){input.value="Dinner üçΩÔ∏è";input.classList.add('fixed');input.readOnly=true;}if(h==="11:30 PM"){input.value="Sleep üò¥ (11:30 PM ‚Äì 7:00 AM)";input.classList.add('fixed');input.readOnly=true;}input.placeholder=emojiFor(h)+" Activity...";div.append(time,input);timeline.append(div);});updateProgress(date);summary.value=localStorage.getItem(date+"_summary")||"";}
function updateProgress(date){const filled=HOURS.filter(h=>localStorage.getItem(`${date}_${h}`));const percent=(filled.length/HOURS.length)*100;progressFill.style.width=percent+"%";}
function saveSummary(date){localStorage.setItem(date+"_summary",summary.value);}
function quoteOfDay(){quoteEl.textContent=QUOTES[new Date().getDate()%QUOTES.length];}
function changeDate(offset){const d=new Date(datePicker.value);d.setDate(d.getDate()+offset);datePicker.value=d.toISOString().split('T')[0];createTimeline(datePicker.value);summary.value=localStorage.getItem(datePicker.value+"_summary")||"";}
function buildDashboard(){dashboard.style.display='block';timeline.style.display='none';document.getElementById('view-toggle').textContent="üïí Timeline";week.innerHTML="";let streak=0;let maxstreak=0;for(let i=6;i>=0;i--){const d=new Date();d.setDate(d.getDate()-i);const ds=d.toISOString().split('T')[0];const box=document.createElement('div');box.className='daybox';box.innerHTML=`<strong>${d.getDate()}</strong><div>${(calcProgress(ds))}%</div>`;if(calcProgress(ds)>0){streak++;maxstreak=Math.max(maxstreak,streak);box.style.boxShadow="0 0 10px var(--accent2)";}else streak=0;week.append(box);}streakEl.textContent="üî• Current streak: "+maxstreak+" days";}
function calcProgress(date){const filled=HOURS.filter(h=>localStorage.getItem(`${date}_${h}`));return Math.round((filled.length/HOURS.length)*100);}
document.getElementById('prev-day').onclick=()=>changeDate(-1);
document.getElementById('next-day').onclick=()=>changeDate(1);
document.getElementById('clear').onclick=()=>{if(confirm("Clear all entries for this day?")){HOURS.forEach(h=>localStorage.removeItem(`${datePicker.value}_${h}`));localStorage.removeItem(datePicker.value+"_summary");createTimeline(datePicker.value);}};
document.getElementById('download').onclick=()=>window.print();
document.getElementById('view-toggle').onclick=()=>{if(timeline.style.display!=='none'){buildDashboard();}else{timeline.style.display='block';dashboard.style.display='none';document.getElementById('view-toggle').textContent="üìÜ Dashboard";}};
summary.addEventListener('input',()=>saveSummary(datePicker.value));
window.addEventListener('scroll',()=>{document.getElementById('backtotop').classList.toggle('show',window.scrollY>200);});
document.getElementById('backtotop').onclick=()=>window.scrollTo({top:0,behavior:'smooth'});
document.getElementById('theme-toggle').onclick=()=>{document.body.classList.toggle('light');const mode=document.body.classList.contains('light')?'‚òÄÔ∏è':'üåô';document.getElementById('theme-toggle').textContent=mode;localStorage.setItem('theme',mode);};
function loadTheme(){const t=localStorage.getItem('theme');if(t==='‚òÄÔ∏è'){document.body.classList.add('light');document.getElementById('theme-toggle').textContent='‚òÄÔ∏è';}}
const today=new Date().toISOString().split('T')[0];datePicker.value=today;quoteOfDay();createTimeline(today);loadTheme();
</script>
</body>
</html>
